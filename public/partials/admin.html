<md-content ng-controller="HomeCtrl" layout-padding layout="row" layout-align="center center">
  <md-card flex="30" >
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Acceder</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <form name="loginForm" ng-submit="login(loginForm)">
        <md-input-container class="md-block">
          <label>Email</label>
          <input type="email" name="email" ng-model="user.email" required>
          <div ng-messages="loginForm.email.$error" role="alert">
            <div ng-message-exp="['required']">Este campo es obligatorio</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Contrase√±a</label>
          <input type="password" name="password" ng-model="user.password" required>
          <div ng-messages="loginForm.password.$error" role="alert">
            <div ng-message-exp="['required']">Este campo es obligatorio</div>
          </div>
        </md-input-container>
        <div layout="row" layout-align="center center">
          <md-button type="submit" class="md-raised md-primary"">Ingresar</md-button>
        </div>
      </form>
    </md-card-content>
  </md-card>
</md-content>
